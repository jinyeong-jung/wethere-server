type User {
  id: Int!
  username: String!
  password: String!
  phoneNumber: String!
  verifiedPhoneNumber: Boolean!
  nickname: String!
  gender: String!
  birth: String
  status: String
  profilePhoto: String
  lastLat: Float
  lastLng: Float
  createdAt: String!
}

type Verification {
  id: Int!
  payload: String!
  key: String!
  verified: Boolean!
  createdAt: String!
}
